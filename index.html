<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stats App - Mockup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #f9fafb;
    }

    .phone-frame {
      width: 360px;
      max-width: 90vw;
      height: 640px;
      border-radius: 24px;
      background: #020617;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    /* Top section -------------------------------------------------- */

    .top-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px 10px 6px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #1f2937, #020617);
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .icon-circle {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 2px solid #4b5563;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .avatar {
      width: 68px;
      height: 68px;
      border-radius: 999px;
      border: 3px solid #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      background: #0b1120;
    }

    .ai-tag {
      font-size: 10px;
      text-align: right;
      color: #9ca3af;
      margin-top: 4px;
    }

    .level-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .level-label {
      font-size: 12px;
      font-weight: 500;
      color: #d1d5db;
    }

    .level-bar {
      position: relative;
      flex: 1;
      height: 8px;
      border-radius: 999px;
      background: #111827;
      overflow: hidden;
    }

    .level-fill {
      position: absolute;
      inset: 0;
      width: 55%;
      background: linear-gradient(90deg, #22c55e, #a3e635);
    }

    /* Stats table -------------------------------------------------- */

    .stats-card {
      flex: 1;
      padding: 10px;
      border-radius: 18px;
      background: #020617;
      border: 1px solid #111827;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .stats-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .stats-grid {
      margin-top: 4px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #111827;
    }

    .stats-row {
      display: grid;
      grid-template-columns: 50px repeat(8, 1fr);
      min-height: 26px;
    }

    .stats-label {
      background: #020617;
      border-right: 1px solid #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .stats-cell {
      border-left: 1px solid #020617;
      border-top: 1px solid #020617;
      background: #030712;
    }

    .stats-cell.filled {
      background: repeating-linear-gradient(
        135deg,
        #22c55e,
        #22c55e 4px,
        #16a34a 4px,
        #16a34a 8px
      );
    }

    /* Bottom buttons ----------------------------------------------- */

    .bottom-section {
      margin-top: 4px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .btn {
      font-size: 13px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      padding: 8px 6px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      border-color: #22c55e;
    }

    .btn-primary {
      grid-column: 1 / -1;
      text-align: center;
      background: linear-gradient(90deg, #22c55e, #14b8a6);
      color: #022c22;
      font-weight: 600;
    }

    .hint-text {
      margin-top: 2px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
